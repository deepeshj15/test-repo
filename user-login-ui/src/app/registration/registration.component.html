<div class="container">
  <h1>User Regstration</h1>
  <div *ngIf="errorMsg">
    <label class="alert alert-danger">{{errorMsg}}</label>
  </div>
  <div *ngIf="successMsg">
    <label class="alert alert-success">{{successMsg}}</label>
  </div>
  <div *ngIf="registration">
    <div class="form-group">
      <table aliign="center">
        <tr>
          <td item-width="50%">User Id</td>
          <td item-width="50%">
            <input type="text" #box required [(ngModel)]="registration.userId" />
          </td>
        </tr>
        <tr>
          <td item-width="50%">Password</td>
          <td item-width="50%">
            <input type="password" class="form-control" required [(ngModel)]="registration.password"
              />
          </td>
        </tr>
        <tr>
          <td item-width="50%">User Name</td>
          <td item-width="50%">
            <input type="text" class="form-control" required [(ngModel)]="registration.userName"
              />
          </td>
        </tr>
        <tr>
          <td item-width="50%">Email</td>
          <td item-width="50%">
            <input type="text" class="form-control" required [(ngModel)]="registration.email"
              />
          </td>
        </tr>
        <tr>
          <td item-width="50%">City</td>
          <td item-width="50%">
            <input type="text" class="form-control" required [(ngModel)]="registration.city"
              />
          </td>
        </tr>
        <tr>
          <td item-width="50%">Date Of Birth</td>
          <td item-width="50%">
            <input type="date" [(ngModel)]="registration.birthdate" />
          </td>
        </tr>
        <tr>
          <td item-width="50%">Secret Question</td>
          <td item-width="50%">
            <input type="text" class="form-control" required [(ngModel)]="registration.secretQuestion" 
              /> 
          </td>
        </tr>
        <tr>
          <td item-width="50%">Secret Answer</td>
          <td item-width="50%">
            <input type="text" class="form-control" required [(ngModel)]="registration.secretAnswer" 
              /> 
          </td>
        </tr>
        <tr>
          <td item-width="100%" colspan="2" align="center">
            <button (click)="onRegister(registration)" class="btn btn-success">Register</button>
          </td>
        </tr>
      </table>
      <table>
        <tr>
          <td item-width="100%">Proceed to User login 
            <a routerLink="/login" routerLinkActive="active"> here</a>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
